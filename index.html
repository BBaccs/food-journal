<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }

    body {
      background: linear-gradient(to right, #FFFDE4, pink);
    }
  </style>
  <title>Food Journal</title>
</head>
<body>
  <div id="wrapper" class="container">
    <h1>Add Meals</h1>
    <form id="meal-form">
      <div>
        <label for="date">Date</label>
        <input type="text" id="date" placeholder="MM/DD/YY">
      </div>
      <div>
        <label for="breakfast">Breakfast</label>
        <input type="text" id="breakfast" class="u-full-width">
      </div>
      <div>
        <label for="lunch">Lunch</label>
        <input type="text" id="lunch" class="u-full-width">
      </div>
      <div>
        <label for="dinner">Dinner</label>
        <input type="text" id="dinner" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Submit" class="u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Date</th>
          <th>Breakfast</th>
          <th>Lunch</th>
          <th>Dinner</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="meal-list"></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
